<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <img class="left__item" src="images/left.png" alt="">
    <div class="wrapper">
        <div class="piano">
            <h1 class="piano__title">Piano</h1>
            <div class="piano__inner">
                <button class="piano__btn" id="do_btn"></button>
                <button class="piano__btn" id="re_btn"></button>
                <button class="piano__btn" id="mi_btn"></button>
                <button class="piano__btn" id="fa_btn"></button>
                <button class="piano__btn" id="sol_btn"></button>
                <button class="piano__btn" id="lja_btn"></button>
                <button class="piano__btn" id="si_btn"></button>
            </div>
        </div>
    </div>
    <img class="right__item" src="images/right.png" alt="">

    <audio src="sounds/zvuk-notyi-do (1).mp3" id="do"></audio>
    <audio src="sounds/zvuk-notyi-re (1).mp3" id="re"></audio>
    <audio src="sounds/zvuk-notyi-mi (1).mp3" id="mi"></audio>
    <audio src="sounds/zvuk-notyi-fa (1).mp3" id="fa"></audio>
    <audio src="sounds/zvuk-notyi-sol (1).mp3" id="sol"></audio>
    <audio src="sounds/zvuk-notyi-lya (1).mp3" id="lja"></audio>
    <audio src="sounds/zvuk-notyi-si (1).mp3" id="si"></audio>

    <script src="script.js"></script>
</body>

</html>
